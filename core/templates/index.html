<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Cloud Drive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed #cbd5e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .upload-area:hover { border-color: #4299e1; background-color: #ebf8ff; }
        
        input[type="file"] { margin: 10px 0; }
        
        button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background-color: #2b6cb0; }
        button:disabled { background-color: #cbd5e0; cursor: not-allowed; }

        /* Progress Bar */
        .progress-container {
            margin-top: 20px;
            display: none; /* Hidden by default */
            text-align: left;
        }
        progress {
            width: 100%;
            height: 20px;
            border-radius: 5px;
        }
        .status-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        /* Result Box */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            display: none;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #3182ce;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸš€ Telegram Drive</h2>
        
        <form id="uploadForm">
            <div class="upload-area">
                <input type="file" id="fileInput" name="file" required>
            </div>
            <button type="button" id="uploadBtn" onclick="uploadFile()">Upload File</button>
        </form>

        <div class="progress-container" id="progressContainer">
            <span id="statusText" class="status-text">Starting...</span>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var btn = document.getElementById('uploadBtn');

            if (!file) {
                alert("Please select a file first!");
                return;
            }

            // Prepare Data
            var formData = new FormData();
            formData.append('file', file);

            btn.disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('progressBar').value = 0;
            
            var xhr = new XMLHttpRequest();

            // 1. Upload Progress (Browser -> VPS)
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var percent = (event.loaded / event.total) * 100;
                    document.getElementById('progressBar').value = percent;
                    
                    if (percent < 100) {
                        document.getElementById('statusText').innerText = `Uploading to VPS: ${Math.round(percent)}%`;
                    }
                }
            };

            // 2. Upload Finished (VPS has the file)
            xhr.upload.onload = function() {
                document.getElementById('progressBar').value = 100;
                document.getElementById('statusText').innerText = "âœ… Received by VPS. Sending to Telegram... (Please wait)";
            };

            // 3. Request Completed (VPS sent response)
            xhr.onload = function() {
                btn.disabled = false;
                if (xhr.status === 200) {
                    document.getElementById('statusText').innerText = "Done!";
                    document.getElementById('result').innerHTML = xhr.responseText;
                    document.getElementById('result').style.display = 'block';
                } else {
                    document.getElementById('statusText').innerText = "Error";
                    alert("Upload failed: " + xhr.statusText);
                }
            };

            xhr.onerror = function() {
                btn.disabled = false;
                document.getElementById('statusText').innerText = "Network Error";
                alert("Network Error");
            };

            xhr.open('POST', '/upload/', true);
            // No CSRF token header needed if you commented out CsrfViewMiddleware
            // If CSRF is enabled, you need to add: 
            // xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            xhr.send(formData);
        }
    </script>

</body>
</html>
